<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>Moon OS</title>

	<meta name="viewport" content="width=580, user-scalable=no">
	<link rel="icon" href="https://siwei.dev/favicon.gif">

	<script src="https://runtime.siwei.dev/ui/main/jquery-1.12.4.js"></script>
	<script src="node_modules/xterm/lib/xterm.js"></script>

	<link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
	<link rel="stylesheet" href="css/style.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
</head>

<body>
	<div class="wrapper">
		<div class="monitor-shell">
			<div class="terminal-view">
				<div id="terminal"></div>
			</div>
			
			<div class="monitor-speaker">
				<div></div><div></div><div></div><div></div><div></div>
			</div>
			<div class="monitor-led">
				<div></div><div></div><div></div>
			</div>
		</div>

		<div class="keypad">
			<div class="keyrow">
				<div class="key left" id="key-tab">Tab</div>
				<div class="key left" id="key-ctl-c">^C</div>

				<div class="key right arrow" id="key-right">→</div>
				<div class="key right arrow" id="key-left">←</div>
				<div class="key right arrow" id="key-down">↓</div>
				<div class="key right arrow" id="key-up">↑</div>
				
			</div>
		</div>

		<div class="app-info">
			<p><a href="manual.txt" target="_blank">Manual</a> for Runtime Script in Moon OS</p>
			<p>Powered by <a href="https://github.com/yjlo123/runtime-script" target="_blank">Runtime Script</a>.</p>
			<p>View source code <a href="https://raw.githubusercontent.com/yjlo123/moon/master/dist/program.runtime" target="_blank">here</a>.</p>
			<p>Switch to <a href="index_legacy.html">legacy terminal</a>.</p>
			<p>View in <a href="https://github.com/yjlo123/moon" target="_blank">GitHub</a>.</p>
			<!-- <p>Download binary: <a href="dist/Moon_macOS.zip" target="_blank">macOS</a> <a href="dist/Moon_win.zip" target="_blank">Windows</a>.</p> -->
		</div>
		<footer>
			<small>&copy; Copyright <span id="year"></span> <a href="https://liusiwei.com">liusiwei.com</a></small>
		</footer>

	</div>
	<script src="https://runtime.siwei.dev/src/parser.js"></script>
	<script src="https://runtime.siwei.dev/src/evaluator.js"></script>
	<script src="https://runtime.siwei.dev/src/executer.js"></script>
	<script src="./js/source.js"></script>
	<script>document.getElementById("year").innerHTML = new Date().getFullYear();</script>
	<script src="./js/main.js"></script>

</body>
</html>
